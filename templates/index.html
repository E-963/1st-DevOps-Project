<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Clean ToDo-List</title>
  </head>
  <body>
    <div class="row px-2">
      <div class="d-flex">
        <div class="col mx-auto col-md-8 mt-3 text-center">
          <div class="feedback alert">It's a good time to put your plan ;)</div>
          <!-- form -->
          <form id="itemForm" class="my-3">
            <h3 class="text-capitalize mb-4">to do list</h3>
            <div class="input-group">
              <input
                type="text"
                class="form-control text-capitalize border-success-subtle"
                id="itemInput"
                placeholder="name..."
              />
 
              <button
                id="add-item"
                class="btn btn-outline-success fw-semibold shadow-sm ms-2"
                type="submit"
              >
                Add item
              </button>
            </div>
          </form>
          <div class="item-container">
            <!-- end of form  -->
            <div class="item-list my-5">
              <!-- single item -->
              <!-- 
              <div
                class="item my-3 d-flex justify-content-between align-items-center border-bottom border-success-subtle"
              >
                <div class="d-flex gap-1">
                  <h6
                    class="item-index border border-success-subtle rounded p-1"
                  >
                    ${index}
                  </h6>
                  <p class="item-name text-capitalize">${item}</p>
                </div>
                <div class="item-icons">
                  <i
                    class="far fa-check-circle complete-item mx-2 item-icon text-success"
                  ></i>
                  <i
                    class="far fa-edit edit-item mx-2 item-icon text-secondary"
                  ></i>
                  <i
                    class="far fa-times-circle delete-item item-icon text-danger"
                  ></i>
                </div>
              </div> -->
 
              <!-- end of single item -->
            </div>
            <button
              type="button"
              class="btn btn-outline-success my-3 fw-semibold shadow-sm"
              id="clear-list"
            >
              Clear items
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="/static/js/list.js"></script>
  </body>
</html>
