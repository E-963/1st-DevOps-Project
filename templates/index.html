<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Enjoy your day!</title>
  </head>
  <body>
    <h1>To-do List</h1>


    <h2>It is time to set your planner :) </h2>
        <ul>
          {% for todo in todos %}
            <li>
              <input type="checkbox" name="done" {% if todo['done'] %}checked{% endif %} onchange="this.form.submit()">
              <span {% if todo ['done'] %}style="text-decoration: streight line "{% endif %}>{{ todo['task'] }}</span>
              <a href="{{ url_for('edit', index=loop.index0) }}">edit</a>
              <a href="{{ url_for('delete', index=loop.index0) }}">delete</a>
              </li>
          {% endfor %}
        </ul>    
     <form action="{{ url_for('add') }}" method="post">
       <input type="text" name="todo">
       <button type="submit">Add</button>
    </form>
  </body>
</html>
