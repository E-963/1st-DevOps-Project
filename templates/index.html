<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8">
                <h1 class="mb-4">It is a great time to put your plan</h1>
            </div>
            <div class="col-lg-4 text-right">
                <button class="btn btn-success" data-toggle="modal" data-target="#addTaskModal">Add Task</button>
            </div>
        </div>

        <!-- Tasks Table -->
        <table class="table table-bordered mt-4">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Task Description</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <th scope="row">{{ task['id'] }}</th>
                    <td>{{ task['task'] }}</td>
                    <td>
                        <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#editTaskModal{{ task['id'] }}">Edit</button>
                        <form action="/" method="POST" style="display: inline;">
                            <input type="hidden" name="task_id" value="{{ task['id'] }}">
                            <button type="submit" class="btn btn-danger btn-sm" name="action" value="delete">Delete</button>
                        </form>
                    </td>
                </tr>
                <!-- Edit Task Modal -->
                <div class="modal fade" id="editTaskModal{{ task['id'] }}" tabindex="-1" role="dialog" aria-labelledby="editTaskModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form action="/" method="POST">
                                    <input type="hidden" name="task_id" value="{{ task['id'] }}">
                                    <div class="form-group">
                                        <label for="edited_task">Task Description</label>
                                        <input type="text" class="form-control" id="edited_task" name="edited_task" value="{{ task['task'] }}">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Save Changes</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </tbody>
        </table>

        <!-- Add Task Modal -->
        <div class="modal fade" id="addTaskModal" tabindex="-1" role="dialog" aria-labelledby="addTaskModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addTaskModalLabel">Add New Task</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="/" method="POST">
                            <div class="form-group">
                                <label for="task">Task Description</label>
                                <input type="text" class="form-control" id="task" name="task" required>
                            </div>
                            <button type="submit" class="btn btn-success">Add Task</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
