<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            margin-top: 50px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        .card-header {
            background-color: #343a40;
            color: #fff;
            border-radius: 15px 15px 0 0;
        }

        .card-body {
            padding: 20px;
        }

        .todo-item {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f4f6f7;
        }

        .todo-item.completed {
            text-decoration: line-through;
        }

        .todo-item input[type="checkbox"] {
            margin-right: 10px;
        }

        .todo-item label {
            cursor: pointer;
        }

        .todo-item .btn {
            margin-left: auto;
        }

        .tabs {
            margin-bottom: 20px;
        }

        .tabs ul {
            list-style: none;
            padding: 0;
        }

        .tabs li {
            display: inline-block;
            margin-right: 15px;
        }

        .tabs a {
            padding: 8px 15px;
            text-decoration: none;
            color: #343a40;
            border-radius: 5px;
        }

        .tabs a.active {
            background-color: #e9ecef;
        }

        .tab-content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                To-Do List
            </div>
            <div class="card-body">
                <form class="mb-4">
                    <div class="input-group">
                        <input type="text" class="form-control" id="todoInput" placeholder="Add new task">
                        <button class="btn btn-primary" type="submit">Add</button>
                    </div>
                </form>

                <ul class="tabs">
                    <li><a href="#all" class="active">All</a></li>
                    <li><a href="#active">Active</a></li>
                    <li><a href="#completed">Completed</a></li>
                </ul>

                <div class="tab-content">
                    <div class="tab-pane fade show active" id="all">
                        <ul id="allTasks" class="todo-list"></ul>
                    </div>
                    <div class="tab-pane fade" id="active">
                        <ul id="activeTasks" class="todo-list"></ul>
                    </div>
                    <div class="tab-pane fade" id="completed">
                        <ul id="completedTasks" class="todo-list"></ul>
                    </div>
                </div
