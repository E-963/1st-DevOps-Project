<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <div class="container">
    <h1>Your Daily Planner</h1>
    <ul class="todo-list">
      {% for todo in todos %}
        <li class="todo-item {{ 'completed' if todo['done'] else '' }}">
          <input type="checkbox" id="{{ loop.index0 }}" name="done" value="{{ loop.index0 }}" onchange="submitForm(this.value)">
          <label for="{{ loop.index0 }}">
            <span>{{ todo['task'] }}</span>
          </label>
          <div class="todo-actions">
            <a href="{{ url_for('edit', index=loop.index0) }}" class="edit-btn">Edit</a>
            <a href="{{ url_for('delete', index=loop.index0) }}" class="delete-btn">Delete</a>
          </div>
        </li>
      {% endfor %}
    </ul>
    <form action="{{ url_for('add') }}" method="post" class="add-task-form">
      <input type="text" name="todo" placeholder="Add a new task..." required>
      <button type="submit">Add</button>
    </form>
  </div>

  <script>
    function submitForm(index) {
      const form = document.createElement('form');
      form.method = 'POST';
      form.action = '{{ url_for("check", index=0) }}'.replace(0, index);

      const hiddenInput = document.createElement('input');
      hiddenInput.type = 'hidden';
      hiddenInput.name = 'index';
      hiddenInput.value = index;

      form.appendChild(hiddenInput);
      document.body.appendChild(form);
      form.submit();
    }
  </script>
</body>

</html>
